<div align="center">
	<p-radioButton name="type" value="surah" [(ngModel)]="displayBy" label="Surah" (onClick)="getHolyQuranByRadioClicked()"> </p-radioButton>
	&nbsp; &nbsp; <p-radioButton name="type" value="juz" [(ngModel)]="displayBy" label="Juz" (onClick)="getHolyQuranByRadioClicked()"></p-radioButton>	
</div>

<br/> <br/>

<div class="col-lg-12">
	<div class="panel panel-default">
	    <div class="panel-heading">	        
	        <div align="right">          		
             	<button type="button" class="btn btn-link" (click)="onPreviousClicked()">Previous</button>             			     	            	
             	<input id="place" [(ngModel)]="index" (keyup.enter)="getHolyQuranByTypeEn()">
             	<button type="button" class="btn btn-link" (click)="onNextClicked()">Next</button>
             </div>
	    </div>
	    <!-- .panel-heading -->
    	<div class="panel-body">
    		<div *ngIf="displayBy == 'surah'">
    			<h3 align="center"> {{ surahName }}</h3>
    		</div>
    		<ol *ngFor="let ayah of ayahsList">    						
    			{{ayah.number}}. {{ayah.text}}
    		</ol>
    	</div>
    	<div class="panel-footer">
             <div align="right">          		
             	<button type="button" class="btn btn-link" (click)="onPreviousClicked()">Previous</button>             			     	            	
             	<input id="place" [(ngModel)]="index" (keyup.enter)="getHolyQuranByTypeEn()">
             	<button type="button" class="btn btn-link" (click)="onNextClicked()">Next</button>
             </div>
         </div>
    </div>
</div>
